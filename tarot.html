        .tarot-container {

        .tarot-header {

            margin-bottom: 40px;
        }
        
        .tarot-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .spread-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .spread-btn {
            padding: 15px 20px;
            border: 3px solid #667eea;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }
        
        .spread-btn small {
            display: block;
            margin-top: 5px;
            font-weight: 400;
        }
        
        .spread-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);

        .spread-btn.active {

            color: white;
        }
        
        .card-deck {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
            perspective: 1000px;
        }
        
        .tarot-card {
            aspect-ratio: 2/3;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .tarot-card:hover {
            transform: translateY(-10px) rotateZ(5deg);
        }
        
        .tarot-card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-back, .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
        
        .card-back {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            position: relative;
            overflow: hidden;
            background-image: url('https://www.sacred-texts.com/tarot/pkt/img/artbak.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .card-back-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 80, 0.3);
        }
        
        .card-front {
            background: linear-gradient(to bottom, #fdfbfb 0%, #ebedee 100%);
            transform: rotateY(180deg);
            flex-direction: column;
            padding: 5px;
            text-align: center;
            border: 3px solid #d4af37;
            box-shadow: inset 0 0 20px rgba(212, 175, 55, 0.3);

            height: 60%;

            align-items: center;

        }

        .draw-btn {

            color: white;

            border-radius: 50px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .draw-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        
        .draw-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .results {
            display: none;
            margin-top: 40px;
        }
        
        .results.show {
            display: block;
        }
        
        .result-card {

            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-header {

            }
        }
