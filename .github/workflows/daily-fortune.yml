name: Daily Fortune Generator
on:
  schedule:
    - cron: '30 14 * * *'  # ë§¤ì¼ UTC 14:30 (í•œêµ­ì‹œê°„ 23:30) â†’ ìžì • ì§ì „ ì‹¤í–‰
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
permissions:
  contents: write  # ì €ìž¥ì†Œì— ì“°ê¸° ê¶Œí•œ ë¶€ì—¬
jobs:
  generate-fortune:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ì „ì²´ ížˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°
      
      - name: Pull latest changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull origin main --rebase
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install anthropic gspread google-auth
      
      - name: Create credentials file
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
      
      - name: Generate fortune
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: |
          python generate_fortune.py
      
      - name: Clean up credentials
        if: always()
        run: |
          rm -f credentials.json
      
      - name: Update last run timestamp
        run: |
          echo "Last fortune generation: $(date -u)" > .last_run
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .last_run
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”® Auto: Daily fortune generated at $(date -u +'%Y-%m-%d %H:%M UTC')"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
